version: "3.9"

services:

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookstore-network


  user-service:
    build: ./user-service
    container_name: user-service
    restart: always
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - MONGO_URI=${MONGO_URI}
      - RABBITMQ_URL=amqp://rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - bookstore-network


  catalog-service:
    build: ./catalog-service
    container_name: catalog-service
    restart: always
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGO_URI=${MONGO_URI}
      - RABBITMQ_URL=amqp://rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - bookstore-network

  cart-service:
    build: ./cart-service
    container_name: cart-service
    restart: always
    ports:
      - "5003:5003"
    environment:
      - PORT=5003
      - MONGO_URI=${MONGO_URI}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - CATALOG_SERVICE_URL=http://catalog-service:5001
      - USER_SERVICE_URL=http://user-service:5002
      - NODE_ENV=development
    depends_on:
      rabbitmq:
        condition: service_healthy
      catalog-service:
        condition: service_started
      user-service:
        condition: service_started
    networks:
      - bookstore-network

  frontend:
    build: ./frontend
    container_name: bookstore-frontend
    ports:
      - "3000:80"
    depends_on:
      user-service:
        condition: service_started
      catalog-service:
        condition: service_started
    networks:
      - bookstore-network

networks:
  bookstore-network:
    driver: bridge

