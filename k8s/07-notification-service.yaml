apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: bookstore
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: 590184067968.dkr.ecr.us-east-1.amazonaws.com/notification-service:latest  # Reemplazar con tu ECR registry
        ports:
        - containerPort: 5003
        env:
        - name: PORT
          value: "5003"
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: bookstore-secrets
              key: MONGO_URI
        - name: RABBITMQ_URL
          valueFrom:
            configMapKeyRef:
              name: bookstore-config
              key: RABBITMQ_URL
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 5003
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      initContainers:
      - name: wait-for-rabbitmq
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z rabbitmq-service 5672; do echo waiting for rabbitmq; sleep 2; done;']
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: bookstore
spec:
  selector:
    app: notification-service
  ports:
  - port: 5003
    targetPort: 5003
  type: ClusterIP